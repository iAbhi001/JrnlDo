=<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal App</title>
  <link rel="stylesheet" href="static\journal.css">
</head>
<body>
  <div class="container">
    <!-- Welcome Section -->
    <section id="welcome" class="welcome-section">
      <h1>Your Personal Journal</h1>
      <p class="tagline">Where your thoughts take shape</p>
      <div class="auth-buttons">
        <button id="signUpBtn" class="auth-btn">Sign Up</button>
        <button id="signInBtn" class="auth-btn">Sign In</button>
      </div>
    </section>

    <!-- Sign Up Section -->
    <section id="signUpSection" class="auth-section hidden">
      <h2>Create Your Account</h2>
      <form id="signUpForm">
        <input type="text" id="signUpUsername" placeholder="Username" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button type="submit" class="auth-btn">Sign Up</button>
      </form>
    </section>

    <!-- Sign In Section -->
    <section id="signInSection" class="auth-section hidden">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="text" id="signInUsername" placeholder="Username" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="dashboard-section hidden">
      <h2>Quote of the Day</h2>
      <blockquote class="quote-text">"The best way to predict the future is to create it."</blockquote>
      <button class="add-btn">Add New Entry</button>
      <div class="entries-grid"></div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
